<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    
    <title>Problem</title>
  </head>
  <body style=
  "background-image: url('https://www.onlygfx.com/wp-content/uploads/2021/04/white-triangle-pattern-seamless-background-2.jpg');">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Hi, {{user}}!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'list-problems' %}">Problem List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'leaderboard' %}">Leaderboard</a>
              </li>
          </ul>
          <span class="navbar-text">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'logout-user' %}">Logout</a>
              </li>
            </ul>
          </span>
        </div>
    </nav>

    <!-- <h1 class="text-center p-3">Problem</h1> -->
    <div class="container mt-5">
        <div class="row">
            <div class="col" style="border: 1px solid black;">
                <div class="p-3">
                    <h1>{{ problem_name }}</h1>
                    <p>{{ problem_difficulty }}</p> 
                </div>

                <div class="p-3"><h3>Statement</h3> <p>{{ problem_statement }}</p> </div>
                <!-- <div class="p-3"><h3>Difficulty</h3> <p>{{ problem_difficulty }}</p> </div> -->
            </div>
            <div class="col">
                <form class="p-3"
                    method = "post">
                    {% csrf_token %}
                    <div class = "form-group">
                        <h3><label for="language">Choose a language:</label></h3>
                    <select id="language" name="language">
                        <option value="cpp">C++</option>
                        <option value="python">Python</option>
                    </select>
                    <p></p>
                        <h3><label for="solutionInput">Solution: </label></h3>
                        <textarea 
                            rows="15"
                            class="form-control"
                            name="solution"
                            id="solutionInput"> </textarea>
                    </div>
                    
                    <button type="submit">Submit</button>
                </form> 
            </div>
        </div>
    </div>

    {% if solution %}
    <h2>
        {{ solution.code}}
    </h2>
    <h2>
        {{ solution.verdict}}
    </h2>
    <h2>
        {{ solution.submitted_at}}
    </h2>
    <h2>
        {{ solution.language}}
    </h2>
    {% endif %}


  </body>
</html>

<script>
    var myInput = document.getElementById("solutionInput");
    if(myInput.addEventListener ) {
        myInput.addEventListener('keydown',this.keyHandler,false);
    } else if(myInput.attachEvent ) {
        myInput.attachEvent('onkeydown',this.keyHandler); /* damn IE hack */
    }

    function keyHandler(e) {
        var TABKEY = 9;
        if(e.keyCode == TABKEY) {
            this.value += "\t";
            if(e.preventDefault) {
                e.preventDefault();
            }
            return false;
        }
    }
</script>
