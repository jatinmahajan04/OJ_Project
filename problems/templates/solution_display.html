<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Problem</title>
  </head>
  <body style=
  "background-image: url('https://www.onlygfx.com/wp-content/uploads/2021/04/white-triangle-pattern-seamless-background-2.jpg');">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Hi, {{user}}!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'list-problems' %}">Problem List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'leaderboard' %}">Leaderboard</a>
              </li>
          </ul>
          <span class="navbar-text">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'logout-user' %}">Logout</a>
              </li>
            </ul>
          </span>
        </div>
    </nav>

    <div class="p-3">
        <h2>Problem Name : {{ problem.name }}</h2>
        <hr>
        <h3>Submitted By : {{ solution.author }}</h3>
        <h4>Solution Verdict : {{ solution.verdict }}</h4>
        <hr>
        <h4>Code Submitted: </h4>
        <pre><code> 
            <textarea style="width: 80vw; height: 50vh;" readonly>{{ solution.code }}</textarea>
        </code></pre>
    </div>
  </body>
</html>
