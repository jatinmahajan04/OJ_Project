<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Problems List</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Hi, {{user}}!</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'leaderboard' %}">Leaderboard</a>
          </li>
        </ul>
        <span class="navbar-text">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'logout-user' %}">Logout</a>
            </li>
          </ul>
        </span>
      </div>
    </nav>
    
    <!-- <button type="submit"><a class="nav-link" href="{% url 'logout-user' %}">Logout</a></button>
    <button type="submit"><a class="nav-link" href="{% url 'leaderboard' %}">Leaderboard</a></button> -->
    <h1 class="text-center p-3">
        Problem List
    </h1>
    <table class="table">  
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Problem Name</th>
          <th scope="col">Problem Difficulty</th>
        </tr>
      </thead>
      <tbody>
        {% for pr in problem_list %} 
        <tr>
          <th scope="row">{{pr.id}}</th>
          <td><a href="{% url 'display_problem' pr.id %}">{{ pr.name }}</a></td>
          <td>{{pr.difficulty}}</td>
        </tr>
      </tbody>
      {% endfor %} 
    </table>

  </body>
</html>
